<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<!-- shader -->
<script type="x-shader/x-vertex" id="vertexshader">
    attribute vec3 color;

    uniform float pointSize;

    varying vec4 vColor;

    void main() {
        vColor = vec4(color, 1.0);

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_PointSize = pointSize;
        gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
    varying vec4 vColor;

    uniform float hueMin;
    uniform float hueMax;
    uniform float saturation;
    uniform float brightness;

    vec3 hsv2rgb(vec3 c)
    {
        vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
        vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
        return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }

    void main() {
        float hue = mix(hueMin, hueMax, vColor.r);
        gl_FragColor = vec4(hsv2rgb(vec3(hue, saturation, brightness)), 1.0);
    }
</script>

<canvas id="mainCanvas"></canvas>

<div id="content">
    <div class="cards">
        <div class="card">
            <div class="scene" data-color="emil_color.png" data-depth="emil_depth.png"></div>
            <div class="description">Emil</div>
        </div>
        <div class="card">
            <div class="scene" data-color="emil_color.png" data-depth="emil_depth.png"></div>
            <div class="description">Oskar</div>
        </div>
        <div class="card">Three</div>
        <div class="card">Four</div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
