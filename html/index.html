<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="entry-page"></div>
<div class="form">
    <p>Bitte geben Sie Ihren <strong>Code</strong> ein, um die <strong>Punktwolke</strong> zu laden.</p>

    <div class="form-row">
        <input class="form-field" id="code" type="text" name="code" placeholder="z.B. IteccKvq8M" maxlength="10"
               required
               pattern="^\s*(\w+)\s*$">
        <input class="button" id="submit-button" type="submit" value="Punktwolke laden"/>
    </div>
    <div id="error-text" class="form-error"></div>
</div>

<script src="bundle.js"></script>
</body>
</html>
